<!DOCTYPE html>
<html>
<head>
	<title>Debug Import</title>
</head>
<body>
	<h1>Debug Module Import</h1>
	<div id="output"></div>
	
	<script type="module">
		const output = document.getElementById('output');
		
		async function testImport() {
			try {
				output.innerHTML += '<p>Attempting to import from src/index.js...</p>';
				const module = await import('./src/index.js');
				output.innerHTML += '<p>✅ Import successful!</p>';
				output.innerHTML += '<p>Available exports: ' + Object.keys(module).join(', ') + '</p>';
				
				// Test creating luminara
				const { createLuminara } = module;
				const luminara = createLuminara();
				output.innerHTML += '<p>✅ createLuminara() successful!</p>';
				
			} catch (error) {
				output.innerHTML += '<p>❌ Import failed: ' + error.message + '</p>';
				output.innerHTML += '<p>Error stack: ' + error.stack + '</p>';
			}
		}
		
		testImport();
	</script>
</body>
</html>
